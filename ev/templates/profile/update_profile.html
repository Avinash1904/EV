{% extends "main.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
  <h3>Update vehicle</h3>
  <br>
  <form  action="{% url 'profile-update' profile.pk %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form layout="horizontal" field_class="col-md-3" label_class="col-md-2"%}


      <div class="form-group row">
        <div class="col-md-1">
          <button type="submit" name="button" value="update" class="btn btn-primary">Update</button>
        </div>

        <div class="btn btn-danger">
          <a href="{% url 'profile-delete' profile.id %}" class="deletelink" style="text-decoration: none;color: #fff;">Delete</a>
        </div>
      </div>


  </form>
<br>

<script type="text/javascript">
  function ktpImage(input) {
      if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            var ktp = document.getElementById("ktp_img");
            ktp.src = e.target.result;
          };

          reader.readAsDataURL(input.files[0]);
      }
  }
</script>


{% endblock %}
