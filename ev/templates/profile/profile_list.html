{% extends "main.html" %}
{% load static %}

{% block content %}





<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">UID</th>
      <th scope="col">Organization</th>
    </tr>
  </thead>
  <tbody>
    {% if profiles %}
    {% for profile in profiles %}
    <tr>
      <th scope="row"></th>
      <td>{{profile.first_name}}</a></td>
      <td>{{profile.last_name}}</td>
      <td>{{profile.uid}}</td>
      <td>{{profile.organization}}</td>
    </tr>
    {% endfor %}
    {% else %}
    <tr class="no-data">
    <td colspan="14">No Record !!</td>
    </tr>
    {% endif %}
  </tbody>
</table>


{% endblock %}
