{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imoto|Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style_prefixes.css' %}">
    <style>
        .srouce{
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>


    <div class="main-container">
      <br>
      <br>
      <br>
        <div class="form-container">

            <div class="form-body">
              <div class="logo" style="display: flex; justify-content: center;">
              <img src="{% static 'img/imoto_logo.png' %}" width="150" height="30">
              </div>


                <br>
                <br>

                <form action="{% url 'login1' %}" class="the-form" method="POST">
                    {% csrf_token %}
                    {%bootstrap_field login_form.email %}
                    {%bootstrap_field login_form.password %}



                    <input type="submit" value="Log In">

                </form>

            </div><!-- FORM BODY-->


        </div><!-- FORM CONTAINER -->
    </div>

</body>
</html>
