{% extends "main.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
  <h3>Update Battery</h3>
  <br>
  <form  action="{% url 'battery-update' battery.pk %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="form-group row">
      <div class="col-md-1">
        <button type="submit" name="button" value="update" class="btn btn-primary">Update</button>
      </div>

      <div class="btn btn-danger">
        <a href="{% url 'battery-delete' battery.id %}" class="deletelink" style="text-decoration: none;color: #fff;">Delete</a>
      </div>
    </div>
  </form>
<br>

{% endblock %}
